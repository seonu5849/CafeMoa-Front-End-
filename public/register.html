<div class="login-form">
    <div>
        <h2>카페모아 회원가입</h2>
        <p>카페모아에 오신 것을 환영합니다.</p>
    </div>
    <div class="login-form-child">
        <input type="text" placeholder="이름" class="in" id="name-new">
        <input type="text" placeholder="아이디" class="in" id="email-new">
        <input type="password" placeholder="비밀번호" class="in" id="pw-new">
        <input type="submit" id="register" value="회원가입"><br>
    </div>
</div>

<script>
    const db = firebase.firestore(); //파이어 스토어에 접근
    const storage = firebase.storage(); //스토리지에 접근(이미지)

    $('#register').click(function(){

        var nameNew = $('#name-new').val();
        var emailNew = $('#email-new').val();
        var passwordNew = $('#pw-new').val();

        firebase.auth().createUserWithEmailAndPassword(emailNew,passwordNew).then((result)=>{ //then 가입성공시
        console.log(result.user)
        result.user.updateProfile( {displayName : nameNew} ) //사용자 이름 업데이트

        window.location.href = "/login.html";
        alert("축하합니다! 회원가입을 성공하셨습니다!");
    }).catch(()=>{
        alert("회원가입이 실패했습니다.");
    })
    })
    
</script>
